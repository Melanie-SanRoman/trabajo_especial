<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Calculadora</title>		
		
	</head>
	<body >
		<h1>Calculadora</h1>
		<input type="text" id="txtValor1">
			<select id="operadores" onchange="Controles();">
				<optgroup label="Operador">
					<option value="+">	+</option>
					<option value="-">	-</option>
					<option value="*">	*</option>
					<option value="/">	/</option>
				</optgroup>
			</select>
		<input type="text" id="txtValor2"><br>		
		<input type="button" onclick="Calcular('txtValor1', 'txtValor2')" value="Calcular">
		<input type="button" onclick="Limpiar('txtValor1', 'txtValor2')" value="Limpar">
		<p id="salida">Resultado:</p>
		<hr>		
	</body>
    <script src="calculadora.js"></script>
</html>
